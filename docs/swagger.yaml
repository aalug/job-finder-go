        type: string
      experience:
        type: string
      full_name:
        type: string
      location:
        type: string
      password:
        minLength: 6
        type: string
      skills:
        items:
          $ref: '#/definitions/api.Skill'
        type: array
      skills_description:
        type: string
    required:
    - desired_industry
    - desired_job_title
    - desired_salary_max
