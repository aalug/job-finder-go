  api.loginEmployerRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  api.loginEmployerResponse:
    properties:
      access_token:
        type: string
      employer:
        $ref: '#/definitions/api.employerResponse'
    type: object
  api.loginUserRequest:
    properties:
      email:
        type: string
      password:
