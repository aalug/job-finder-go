      industry:
        type: string
      location:
        type: string
      required_skills:
        items:
          type: string
        type: array
      requirements:
        type: string
      salary_max:
        minimum: 0
        type: integer
      salary_min:
        minimum: 0
        type: integer
      title:
        type: string
