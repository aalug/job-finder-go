      company_location:
        type: string
      company_name:
        type: string
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - company_industry
    - company_location
    - company_name
    - email
    - full_name
    - password
    type: object
  api.createJobRequest:
    properties:
      description:
