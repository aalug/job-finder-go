      industry:
        type: string
      location:
        type: string
      required_skills:
        items:
          $ref: '#/definitions/db.ListJobSkillsByJobIDRow'
        type: array
      requirements:
        type: string
      salary_max:
        type: integer
      salary_min:
        type: integer
      title:
        type: string
